<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PersonalInfo</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.td_left{
				padding-top: 20px;
			}
			.td_right{
				padding-left: 50px;
				padding-top: 20px;

			}

		</style>

	</head>
	<body style="background-color: white;" >
			<a href="index2.html" target="_top">

			<br />

					</tr>

					</tr>
					<tr>

					</tr>

			</div>

	<script src="js/popper.min.js"></script>
